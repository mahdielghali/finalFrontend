<div class ="col-md-6 offset-md-3">
  <h1 style="font-size: 200%; width: 150%; margin-top: 20px;">{{ 'Create product' | translate }}</h1>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">{{ 'Name' | translate }}</label>
    <input type="text" class="form-control" id="nom" required [(ngModel)]="produit.nom" name="nom">
  </div>
  <br>

  <div class="form-group">
    <label for="name">{{ 'Product Code' | translate }} </label>
    <input type="text" class="form-control" id="code_produit" required [(ngModel)]="produit.code_produit" name="code_produit">
  </div>
  <br>

  <div class="form-group">
      <label for="name">{{ 'Category' | translate }}</label>
      <input type="text" class="form-control" id="categorie" required [(ngModel)]="produit.categorie" name="categorie">
  </div>
  <br>

  <div class="form-group">
    <label for="name">{{ 'Price' | translate }}</label>
    <input type="text" class="form-control" id="prix" required [(ngModel)]="produit.prix" name="prix">
  </div>
  <br>

  <div class="form-group">
      <label for="name">{{ 'Description' | translate }}</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="produit.description" name="description">
  </div>
  <br>

    

   

    <button type="submit" class="btn btn-success text-center">{{ 'Submit' | translate }}</button>
    <button (click)="navigateToBackToList()"class= "btn btn-white ml-5">{{ 'Back To List' | translate }}</button>
  </form>
</div>
